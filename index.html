<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>
        <div class="mail">
            <input type="email" required placeholder="Enter Your EMail" class="mail-box">
            <div class="bottom"></div>
        </div>
        <div class="password">
            <input type="password" required  placeholder="Enter Your Password" class="password-box">
            <div class="bottom"></div>
        </div>
        <input type="submit" value="Continue" class="button">
        <span class="small">Or Connect with Social Media</span>
        <div class="twitter">
            <a><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#" class="letter">Sign in With Twitter</a>
        </div>

        <div class="facebook">
            <a><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="letter">Sign in With Facebook</a>
        </div>
    </div>
</body>
</html>
